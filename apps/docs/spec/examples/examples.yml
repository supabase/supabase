      - id: upserting-into-tables-with-constraints
        name: Upserting into tables with constraints
        description: |
          In the following query, `upsert()` implicitly uses the `id`
          (primary key) column to determine conflicts. If there is no existing
          row with the same `id`, `upsert()` inserts a new row, which
          will fail in this case as there is already a row with `handle` `"saoirse"`.

          <Tabs scrollable size="small" type="underlined" defaultActiveId="schema">
          <TabPanel id="schema" label="Schema">

            ```sql
            create table
              users (
                id int8 generated by default as identity primary key,
                handle text not null unique,
                display_name text
              );

            insert into
              users (id, handle, display_name)
            values
              (1, 'saoirse', null);
            ```

          </TabPanel>
          <TabPanel id="js" label="JavaScript">

            ```ts
            const { data, error } = await supabase
              .from('users')
              .upsert({ id: 42, handle: 'saoirse', display_name: 'Saoirse' })
              .select()
            ```

          </TabPanel>
          <TabPanel id="result" label="Result">

            ```json
            {
              "error": {
                "code": "23505",
                "details": "Key (handle)=(saoirse) already exists.",
                "hint": null,
                "message": "duplicate key value violates unique constraint \"users_handle_key\""
              },
              "status": 409,
              "statusText": "Conflict"
            }
            ```

          </TabPanel>
          </Tabs>

          Using the `onConflict` option, you can instruct `upsert()` to use
          another column with a unique constraint to determine conflicts:

          <Tabs scrollable size="small" type="underlined" defaultActiveId="js">
          <TabPanel id="js" label="JavaScript">

            ```ts
            await supabase
              .from('users')
              .upsert(
                { id: 42, handle: 'saoirse', display_name: 'Saoirse' },
                { onConflict: 'handle' },
              )
            const { data, error } = await supabase
              .from('users')
              .select()
            ```

          </TabPanel>
          <TabPanel id="result" label="Result">

            ```json
            {
              "data": [
                {
                  "id": 42,
                  "handle": "saoirse",
                  "display_name": "Saoirse"
                }
              ],
              "status": 200,
              "statusText": "OK"
            }
            ```

          </TabPanel>
          </Tabs>
        hideCodeBlock: true

