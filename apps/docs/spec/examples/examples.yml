              users (
                id int8 primary key,
                name text,
                address jsonb
              );

            insert into
              users (id, name, address)
            values
              (1, 'Avdotya', '{"city":"Saint Petersburg"}');
            ```

          </TabPanel>
          <TabPanel id="js" label="JavaScript">

          ```ts
          const { data, error } = await supabase
            .from('users')
            .select(`
              id, name,
              address->city
            `)
          ```

          </TabPanel>
          <TabPanel id="result" label="Result">

            ```json
            {
              "data": [
                {
                  "id": 1,
                  "name": "Avdotya",
                  "city": "Saint Petersburg"
                }
              ],
              "status": 200,
              "statusText": "OK"
            }
            ```

          </TabPanel>
          </Tabs>
        hideCodeBlock: true

