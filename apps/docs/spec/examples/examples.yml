      - id: query-foreign-tables
        name: Query referenced tables
        description: |
          If your database has foreign key relationships, you can query related tables too.
        code: |
          ```ts
          const { data, error } = await supabase
            .from('countries')
            .select(`
              name,
              cities (
                name
              )
            `)
          ```
        data:
          sql: |
            create table
              countries (id int8 primary key, name text);
            create table
              cities (
                id int8 primary key,
                country_id int8 not null references countries,
                name text
              );

            insert into
              countries (id, name)
            values
              (1, 'Germany'),
              (2, 'Indonesia');
            insert into
              cities (id, country_id, name)
            values
              (1, 2, 'Bali'),
              (2, 1, 'Munich');
          tables:
            - schema: public
              name: countries
              content: |
                | name                    | id    |
                | :-----------------------|------:|
                | Germany                 | 1     |
                | Indonesia               | 2     |
            - schema: public
              name: cities
              content: |
                | name                    | id    |
                | :-----------------------|------:|
                | Bali                    | 1     |
                | Munich                  | 2     |
        response: |
          {
            "data": [
              {
                "name": "Germany",
                "cities": [
                  {
                    "name": "Munich"
                  }
                ]
              },
              {
                "name": "Indonesia",
                "cities": [
                  {
                    "name": "Bali"
                  }
                ]
              }
            ],
            "status": 200,
            "statusText": "OK"
          }

      - id: query-foreign-tables-through-a-join-table
        name: Query referenced tables through a join table
        data:
          sql: |
            create table
              users (
                id int8 primary key,
                name text
              );
            create table
              teams (
                id int8 primary key,
                name text
              );
            -- join table
            create table
              users_teams (
                user_id int8 not null references users,
                team_id int8 not null references teams,
                -- both foreign keys must be part of a composite primary key
                primary key (user_id, team_id)
              );

            insert into
              users (id, name)
            values
              (1, 'Kiran'),
              (2, 'Evan');
            insert into
              teams (id, name)
            values
              (1, 'Green'),
              (2, 'Blue');
            insert into
              users_teams (user_id, team_id)
            values
              (1, 1),
              (1, 2),
              (2, 2);
        response: |
          {
              "data": [
                {
                  "name": "Kiran",
                  "teams": [
                    {
                      "name": "Green"
                    },
                    {
                      "name": "Blue"
                    }
                  ]
                },
                {
                  "name": "Evan",
                  "teams": [
                    {
                      "name": "Blue"
                    }
                  ]
                }
              ],
              "status": 200,
              "statusText": "OK"
            }
        description: |
          If you're in a situation where your tables are **NOT** directly
          related, but instead are joined by a _join table_, you can still use
          the `select()` method to query the related data. The join table needs
          to have the foreign keys as part of its composite primary key.
        code: |
          ```ts
            const { data, error } = await supabase
              .from('users')
              .select(`
                name,
                teams (
                  name
                )
              `)
            ```
      - id: query-the-same-foreign-table-multiple-times
        name: Query the same referenced table multiple times
        description: |
          If you need to query the same referenced table twice, use the name of the
          joined column to identify which join to use. You can also give each
          column an alias.

          <Tabs scrollable size="small" type="underlined" defaultActiveId="schema">
          <TabPanel id="schema" label="Schema">

            ```sql
            create table
              users (id int8 primary key, name text);

            create table
              messages (
                sender_id int8 not null references users,
                receiver_id int8 not null references users,
                content text
              );

            insert into
              users (id, name)
            values
              (1, 'Kiran'),
              (2, 'Evan');

            insert into
              messages (sender_id, receiver_id, content)
            values
              (1, 2, 'ðŸ‘‹');
            ```

          </TabPanel>
          <TabPanel id="js" label="JavaScript">

            ```ts
            const { data, error } = await supabase
              .from('messages')
              .select(`
                content,
                from:sender_id(name),
                to:receiver_id(name)
              `)
            ```

          </TabPanel>
          <TabPanel id="result" label="Result">

            ```json
            {
              "data": [
                {
                  "content": "ðŸ‘‹",
                  "from": {
                    "name": "Kiran"
                  },
                  "to": {
                    "name": "Evan"
                  }
                }
              ],
              "status": 200,
              "statusText": "OK"
            }
            ```

          </TabPanel>
          </Tabs>
        hideCodeBlock: true
      - id: filtering-through-foreign-tables
        name: Filtering through referenced tables
        description: |
          If the filter on a referenced table's column is not satisfied, the referenced
          table returns `[]` or `null` but the parent table is not filtered out.

          <Tabs scrollable size="small" type="underlined" defaultActiveId="schema">
          <TabPanel id="schema" label="Schema">

            ```sql
            create table
              countries (id int8 primary key, name text);
            create table
              cities (
                id int8 primary key,
                country_id int8 not null references countries,
                name text
              );

            insert into
              countries (id, name)
            values
              (1, 'Germany'),
              (2, 'Indonesia');
            insert into
              cities (id, country_id, name)
            values
              (1, 2, 'Bali'),
              (2, 1, 'Munich');
            ```

          </TabPanel>
          <TabPanel id="js" label="JavaScript">

            ```ts
            const { data, error } = await supabase
              .from('cities')
              .select('name, countries(*)')
              .eq('countries.name', 'Estonia')
            ```

          </TabPanel>
          <TabPanel id="result" label="Result">

            ```json
            {
              "data": [
                {
                  "name": "Bali",
                  "countries": null
                },
                {
                  "name": "Munich",
                  "countries": null
                }
              ],
              "status": 200,
              "statusText": "OK"
            }
            ```

          </TabPanel>
          </Tabs>

          If you want to filter out the parent table rows, use the `!inner` hint:

          <Tabs scrollable size="small" type="underlined" defaultActiveId="js">
          <TabPanel id="js" label="JavaScript">

            ```ts
            const { data, error } = await supabase
              .from('cities')
              .select('name, countries!inner(*)')
              .eq('countries.name', 'Estonia')
            ```

          </TabPanel>
          <TabPanel id="result" label="Result">

            ```json
            {
              "data": [],
              "status": 200,
              "statusText": "OK"
            }
            ```

          </TabPanel>
          </Tabs>
        hideCodeBlock: true
      - id: querying-with-count-option
        name: Querying with count option
        description: |
          You can get the number of rows by using the
          [count](/docs/reference/javascript/select#parameters) option. For
          example, to get the table count without returning all rows:

          <Tabs scrollable size="small" type="underlined" defaultActiveId="schema">
          <TabPanel id="schema" label="Schema">

            ```sql
            create table
              countries (id int8 primary key, name text);

            insert into
              countries (id, name)
            values
              (1, 'Afghanistan'),
              (2, 'Albania'),
              (3, 'Algeria');
            ```

          </TabPanel>
          <TabPanel id="js" label="JavaScript">

            ```ts
            const { count, error } = await supabase
              .from('countries')
              .select('*', { count: 'exact', head: true })
            ```

          </TabPanel>
          <TabPanel id="result" label="Result">

            ```json
            {
              "count": 3,
              "status": 200,
              "statusText": "OK"
            }
            ```

          </TabPanel>
          </Tabs>
        hideCodeBlock: true
      - id: querying-json-data
        name: Querying JSON data
        description: |
          You can select and filter data inside of
          [JSON](/docs/guides/database/json) columns. Postgres offers some
          [operators](/docs/guides/database/json#query-the-jsonb-data) for
          querying JSON data.

          <Tabs scrollable size="small" type="underlined" defaultActiveId="schema">
          <TabPanel id="schema" label="Schema">

            ```sql
