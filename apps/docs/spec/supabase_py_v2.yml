  - id: using-filters
    title: Using Filters
    description: |
      Filters allow you to only return rows that match certain conditions.

      Filters can be used on `select()`, `update()`, `upsert()`, and `delete()` queries.

      If a Postgres function returns a table response, you can also apply filters.
    examples:
      - id: applying-filters
        name: Applying Filters
        description: |
          Filters must be applied after any of `select()`, `update()`, `upsert()`,
          `delete()`, and `rpc()` and before
          [modifiers](/docs/reference/python/using-modifiers).
        code: |
          ```python
          # Correct
          response = (
              supabase.table("instruments")
              .select("name, section_id")
              .eq("name", "flute")
              .execute()
          )

          # Incorrect
          response = (
              supabase.table("instruments")
              .eq("name", "flute")
              .select("name, section_id")
              .execute()
          )
          ```
        data:
          sql: |
            ```sql
            create table
              orchestral_sections (id int8 primary key, name text);
            create table
              instruments (
                id int8 primary key,
                section_id int8 not null references orchestral_sections,
                name text
              );

            insert into
              orchestral_sections (id, name)
            values
              (1, 'strings'),
              (2, 'woodwinds');
            insert into
              instruments (id, section_id, name)
            values
              (1, 2, 'flute'),
              (2, 1, 'violin');
            ```
      - id: chaining-filters
        name: Chaining
        description: |
          Filters can be chained together to produce advanced queries. For example,
          to query instruments with octave ranges between 3 and 7 (non-inclusive).
        code: |
          ```python
          response = (
              supabase.table("instruments")
              .select("name, section_id")
              .gte("octave_range", 3)
              .lt("octave_range", 7)
              .execute()
          )
          ```
        data:
          sql: |
            ```sql
            create table
              orchestral_sections (id int8 primary key, name text);
            create table
              instruments (
                id int8 primary key,
                secttion_id int8 not null references orchestral_sections,
                name text,
                octave_range int8
              );

            insert into
              orchestral_sections (id, name)
            values
              (1, 'percussion'),
              (2, 'strings');
            insert into
              instruments (id, section_id, name, octave_range)
            values
              (1, 2, 'violin', 4),
              (2, 1, 'piano', 7);
            ```
        response: |
          ```json
          {
            "data": [
              {
                "name": "violin",
                "section_id": 2
              }
            ],
            "count": null
          }
          ```
      - id: conditional-chaining
        name: Conditional chaining
        description: |
          Filters can be built up one step at a time and then executed.
        code: |
          ```python
          filterByName = None
          filterOctaveLow = 3
          filterOctaveHigh = 7

          query = supabase.table("instruments").select("name, section_id")

          if filterByName:
              query = query.eq("name", filterByName)

          if filterAgeLow:
              query = query.gte("octave_range", filterOctaveLow)

          if filterAgeHigh:
              query = query.lt("octave_range", filterOctaveHigh)

          response = query.execute()
          ```
        data:
          sql: |
            ```sql
            create table
              orchestral_sections (id int8 primary key, name text);
            create table
              instruments (
                id int8 primary key,
                section_id int8 not null references orchestral_sections,
                name text,
                octave_range int8
              );

            insert into
              orchestral_sections (id, name)
            values
              (1, 'percussion'),
              (2, 'strings');
            insert into
              instruments (id, section_id, name, octave_range)
            values
              (1, 2, 'violin', 4),
              (2, 1, 'piano', 7);
            ```
        response: |
          ```json
          {
            "data": [
              {
                "name": "violin",
                "section_id": 2
              }
            ],
            "count": null
          }
          ```
      - id: filter-by-value-within-json-column
        name: Filter by values within JSON column
        code: |
          ```python
