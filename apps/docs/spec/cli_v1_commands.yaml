        code: supabase db lint --level warning --schema storage
        response: |
          Linting schema: storage
          [
            {
              "function": "storage.search",
              "issues": [
                {
                  "level": "warning",
                  "message": "unused variable \"_bucketid\"",
                  "sqlState": "00000"
