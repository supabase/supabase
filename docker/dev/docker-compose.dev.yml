version: "3.8"

services:
  mail:
    container_name: supabase-mail
    image: inbucket/inbucket:stable
    ports:
      - '2500:2500' # SMTP
      - '9000:9000' # web interface
      - '1100:1100' # POP3
  meta:
    ports:
      - 5555:8080
  db:
    volumes:
      - /var/lib/postgresql/data
      - ./dev/data.sql:/docker-entrypoint-initdb.d/data.sql
  storage:
    volumes:
      - /var/lib/storage
