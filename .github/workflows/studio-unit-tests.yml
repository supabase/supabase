# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Studio Unit Tests & Build Check

on:
  push:
    branches: [master, studio]
    paths:
      - 'apps/studio/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [master, studio]
    paths:
      - 'apps/studio/**'
      - 'pnpm-lock.yaml'

# Cancel old builds on new commit for same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    # Uses larger hosted runner as it significantly decreases build times
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        test_number: [1]

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          sparse-checkout: |
            apps/studio
            packages
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        name: Install pnpm
        with:
          run_install: false
      - name: Use Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
        working-directory: ./
      - name: Run Tests
        env:
          # Default is 2 GB, increase to have less frequent OOM errors
          NODE_OPTIONS: '--max_old_space_size=3072'
        run: pnpm run test:ci
        working-directory: ./apps/studio

      - name: Upload coverage results to Coveralls
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          parallel: true
          flag-name: studio-tests
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./apps/studio/coverage/lcov.info
          base-path: './apps/studio'
          fail-on-error: false

  finish:
    needs: test
    if: ${{ always() }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
        with:
          parallel-finished: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
