name: Studio E2E Tests
on:
  push:
    branches: [master]
    paths:
      - 'packages/pg-meta/**/*'
      - 'apps/studio/**'
      - 'e2e/studio/**'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'packages/pg-meta/**/*'
      - 'apps/studio/**'
      - 'e2e/studio/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/studio-e2e-test.yml'

# Cancel old builds on new commit for same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Make the job non-blocking
    continue-on-error: true
    # Require approval only for external contributors
    environment: ${{ github.event.pull_request.author_association != 'MEMBER' && 'Studio E2E Tests' || '' }}

    env:
      EMAIL: ${{ secrets.CI_EMAIL }}
      PASSWORD: ${{ secrets.CI_PASSWORD }}
      PROJECT_REF: ${{ secrets.CI_PROJECT_REF }}
      NEXT_PUBLIC_IS_PLATFORM: true
      NEXT_PUBLIC_API_URL: https://api.supabase.green
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STUDIO_HOSTED_PROJECT_ID }}
      NEXT_PUBLIC_HCAPTCHA_SITE_KEY: 10000000-ffff-ffff-ffff-000000000001

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      # Build Studio in CLI mode (is_platform=false)
      - name: Build Studio (CLI mode)
        env:
          NEXT_PUBLIC_IS_PLATFORM: false
        run: pnpm -C apps/studio build

      # Start the built Studio locally
      - name: Start Studio (next start)
        env:
          NEXT_PUBLIC_IS_PLATFORM: false
          PORT: 3000
        run: |
          pnpm -C apps/studio start & echo $! > /tmp/studio_pid

      - name: Wait for Studio to be ready
        run: |
          for i in {1..60}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "Studio is up"; exit 0; fi; sleep 2; done; echo "Studio failed to start"; exit 1

      - name: Install Playwright Browsers
        run: pnpm -C e2e/studio exec playwright install --with-deps

      - name: Run Playwright tests against local Studio (CLI)
        id: playwright
        env:
          AUTHENTICATION: false
          STUDIO_URL: http://localhost:3000
          API_URL: http://localhost:3000
        run: pnpm e2e

      - name: Stop Studio
        if: always()
        run: |
          if [ -f /tmp/studio_pid ]; then
            kill $(cat /tmp/studio_pid) || true
          fi

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-artifacts
          path: |
            e2e/studio/playwright-report/
            e2e/studio/test-results/
          retention-days: 7

      - name: Prepare summary (outputs)
        if: always()
        id: summarize
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const p = 'e2e/studio/test-results/test-results.json'
            let s={total:0,passed:0,failed:0,skipped:0,timedOut:0,interrupted:0,durationMs:0,note:''}
            try {
              const data = JSON.parse(fs.readFileSync(p,'utf8'))
              const walk=n=>{ if(!n)return; n.suites?.forEach(walk); n.specs?.forEach(sp=>sp.tests?.forEach(t=>t.results?.forEach(r=>{s.total++; s.durationMs+=r.duration||0; s[r.status]=(s[r.status]||0)+1;})))}
              walk(data)
            } catch { s.note='No JSON report found or parse error.' }
            const md = s.note ? `Note: ${s.note}` : `- Total: ${s.total}\n- Passed: ${s.passed||0}\n- Failed: ${s.failed||0}\n- Skipped: ${s.skipped||0}\n- Timed out: ${s.timedOut||0}\n- Interrupted: ${s.interrupted||0}\n- Duration: ${(s.durationMs/1000).toFixed(1)}s`
            core.setOutput('summary', md)

      - name: Upload HTML report to Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: e2e/studio/playwright-report

    outputs:
      summary: ${{ steps.summarize.outputs.summary }}

  deploy:
    needs: [test]
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
      - name: Comment summary on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ toJson(needs.test.outputs.summary) }}`.replace(/^"|"$/g,'')
            const body = [
              `**Studio E2E Results**`,
              '',
              summary,
              '',
              `Report: ${{ steps.deployment.outputs.page_url }}`
            ].join('\n')
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            })
