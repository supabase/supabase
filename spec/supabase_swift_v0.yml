  - id: text-search
    title: textSearch()
    description: |
      Only relevant for text and tsvector columns. Match only rows where `column`matches the query string in `query`.

      For more information, see [Postgres full text search](https://supabase.com/docs/guides/database/full-text-search).
    examples:
      - id: text-search
        name: Text search
        code: |
          ```js
          try await client.database
                .from("quotes")
                .select(columns: "catchphrase")
                .textSearch(column: "catchphrase",
                            query: "'fat' & 'cat'",
                            config: "english")
                .execute()
          ```
      - id: basic-normalization
        name: Basic normalization
        description: Uses PostgreSQL's `plainto_tsquery` function.
        code: |
          ```js
          try await client.database
                .from("quotes")
                .select(columns: "catchphrase")
                .textSearch(column: "catchphrase",
                            query: "'fat' & 'cat'",
                            config: "english",
                            type: .plain)
                .execute()
          ```
      - id: full-normalization
        name: Full normalization
        description: Uses PostgreSQL's `phraseto_tsquery` function.
        code: |
          ```js
          try await client.database
                .from("quotes")
                .select(columns: "catchphrase")
                .textSearch(column: "catchphrase",
                            query: "'fat' & 'cat'",
                            config: "english",
                            type: .phrase)
                .execute()
          ```
      - id: web-search
        name: Websearch
        description: |
          Uses PostgreSQL's `websearch_to_tsquery` function.
          This function will never raise syntax errors, which makes it possible to use raw user-supplied input for search, and can be used
          with advanced operators.

          - `unquoted text`: text not inside quote marks will be converted to terms separated by & operators, as if processed by plainto_tsquery.
          - `"quoted text"`: text inside quote marks will be converted to terms separated by <-> operators, as if processed by phraseto_tsquery.
          - `OR`: the word â€œorâ€ will be converted to the | operator.
          - `-`: a dash will be converted to the ! operator.

        code: |
          ```js
          try await client.database
                .from("quotes")
                .select(columns: "catchphrase")
                .textSearch(column: "catchphrase",
                            query: "'fat' & 'cat'",
                            config: "english",
                            type: .websearch)
                .execute()
          ```

