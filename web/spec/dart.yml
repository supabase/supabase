  .textSearch():
    description: |
      Finds all rows whose tsvector value on the stated `column` matches to_tsquery(query).
    examples:
      - name: Text search
        dart: |
          ```dart
          final res = await supabase
            .from('quotes')
            .select('catchphrase')
            .textSearch('catchphrase', "'fat' & 'cat'", 
              config: 'english' 
            )
            .execute();
          ```
      - name: Basic normalization
        description: Uses PostgreSQL's `plainto_tsquery` function.
        dart: |
          ```dart
          final res = await supabase
            .from('quotes')
            .select('catchphrase')
            .textSearch('catchphrase', "'fat' & 'cat'",  
              type: TextSearchType.plain,
              config: 'english' 
            )
            .execute();
          ```
      - name: Full normalization
        description: Uses PostgreSQL's `phraseto_tsquery` function.
        dart: |
          ```dart
          final res = await supabase
            .from('quotes')
            .select('catchphrase')
            .textSearch('catchphrase', "'fat' & 'cat'",  
              type: TextSearchType.phrase,
              config: 'english' 
            )
            .execute();
          ```
      - name: Full normalization
        description: |
          Uses PostgreSQL's `websearch_to_tsquery` function. 
          This function will never raise syntax errors, which makes it possible to use raw user-supplied input for search, and can be used 
          with advanced operators.

          - `unquoted text`: text not inside quote marks will be converted to terms separated by & operators, as if processed by plainto_tsquery.
          - `"quoted text"`: text inside quote marks will be converted to terms separated by <-> operators, as if processed by phraseto_tsquery.
          - `OR`: the word “or” will be converted to the | operator.
          - `-`: a dash will be converted to the ! operator.

        dart: |
          ```dart
          final res = await supabase
            .from('quotes')
            .select('catchphrase')
            .textSearch('catchphrase', "'fat or cat'",  
              type: TextSearchType.websearch,
              config: 'english'
            )
            .execute();
          ```

  .filter():
    description: |
      Finds all rows whose `column` satisfies the filter.
    notes: |
      - `.filter()` expects you to use the raw [PostgREST syntax](https://postgrest.org/en/stable/api.html#horizontal-filtering-rows) for the filter values, so it should only be used as an escape hatch in case other filters don't work.
    examples:
      - name: With `select()`
        isSpotlight: true
        dart: |
          ```dart
          final res = await supabase
            .from('cities')
            .select('name, country_id')
            .filter('name', 'in', '("Paris","Tokyo")')
            .execute();
          ```
      - name: With `update()`
        dart: |
          ```dart
          final res = await supabase
            .from('cities')
            .update({ 'name': 'Mordor' })
            .filter('name', 'in', '("Paris","Tokyo")')
            .execute();
          ```
      - name: With `delete()`
        dart: |
          ```dart
          final res = await supabase
            .from('cities')
            .delete()
            .filter('name', 'in', '("Paris","Tokyo")')
            .execute();
          ```
      - name: With `rpc()`
        dart: |
          ```dart
          // Only valid if the Stored Procedure returns a table type.
          final res = await supabase
            .rpc('echo_all_cities')
            .filter('name', 'in', '("Paris","Tokyo")')
          ```
      - name: Filter embedded resources
        dart: |
          ```dart
          final res = await supabase
            .from('cities')
            .select('name, countries ( name )')
            .filter('countries.name', 'in', '("France","Japan")')
