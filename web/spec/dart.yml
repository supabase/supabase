  Using Modifiers:
    description: |
      Modifiers can be used on `select()` queries. 

      If a Stored Procedure returns a table response, you can also apply modifiers to the `rpc()` function.

  limit():
    description: |
      Limits the result with the specified count.
    examples:
      - name: With `select()`
        isSpotlight: true
        dart: |
          ```dart
          final res = await supabase
            .from('cities')
            .select('name, country_id')
            .limit(1)
            .execute();
          ```
      - name: With embedded resources
        dart: |
          ```dart
          final res = await supabase
            .from('countries')
            .select('name, cities(name)')
            .eq('name', 'United States')
            .limit(1,  foreignTable: 'cities' )
            .execute();
          ```

  order():
    description: |
      Orders the result with the specified column.
    examples:
      - name: With `select()`
        isSpotlight: true
        dart: |
          ```dart
          final res = await supabase
            .from('cities')
            .select('name, country_id')
            .order('id',  ascending: false )
            .execute();
          ```
      - name: With embedded resources
        dart: |
          ```dart
          final res = await supabase
            .from('countries')
            .select('name, cities(name)')
            .eq('name', 'United States')
            .order('name', foreignTable: 'cities')
            .execute();
          ```

  range():
    description: |
      Limits the result to rows within the specified range, inclusive.
    examples:
      - name: With `select()`
        isSpotlight: true
