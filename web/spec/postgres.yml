pages:
  Database Users:
    description: |
      Users and Roles are almost interchangable.

    examples:
      - name: Create New User
        sql: |
          ```sql
          create user prisma 
          with password 'hello';
          ```
  Database Passwords:
    description: |
      You can manage the passwords of your database users using any super user.

    examples:
      - name: Password reset
        sql: |
          ```sql
          alter user postgres 
          with password 'new_password';
          ```
  Creating schemas:
    description: |
      Creating schemas.

    examples:
      - name: Create schema
        sql: |
          ```sql
          create schema new_schema;
          ```
  Creating tables:
    description: |
      A relational database consists of multiple related tables. A table consists of rows and columns.

    examples:
      - name: Create table
        isSpotlight: true
        sql: |
          ```sql
          create table table_name (
            id integer primary key,
            data jsonb,
            name text
          );
          ```
      - name: Primary keys using multiple columns
        sql: |
          ```sql
          create table table_name (
            column_1 data_type,
            column_2 data_type
            -- Constraints:
            primary key (column_1, column_2)
          );
          ```
  Creating columns:
    description: |
      Creating columns.

    examples:
      - name: During table creation
        isSpotlight: true
        sql: |
          ```sql
          create table table_name (
            id integer primary key,
            data jsonb,
            name text
          );
          ```
      - name: Create column
        sql: |
          ```sql
          alter table new_table
          add new_column text;
          ```
