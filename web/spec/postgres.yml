pages:
  Database Users:
    description: |
      Users and Roles are almost interchangable.

    examples:
      - name: Create New User
        sql: |
          ```sql
          create user prisma 
          with password 'hello';
          ```
  Database Passwords:
    description: |
      Resetting passwords.

    examples:
      - name: Password reset
        sql: |
          ```sql
          alter user postgres 
          with password 'new_password';
          ```
  Creating schemas:
    description: |
      Creating schemas.

    examples:
      - name: Create schema
        sql: |
          ```sql
          create schema new_schema;
          ```
  Creating tables:
    description: |
      Creating tables.

    examples:
      - name: Create table
        sql: |
          ```sql
          create table new_table;
          ```
  Creating columns:
    description: |
      Creating columns.

    examples:
      - name: Create column
        sql: |
          ```sql
          alter table new_table
          add new_column text;
          ```
  Column types:
    description: |
      Column types.

    examples:
      - name: Create column
        sql: |
          ```sql
          alter table new_table
