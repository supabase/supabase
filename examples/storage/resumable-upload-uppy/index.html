<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resumable Upload Supabase + UppyJS</title>
    <link href="https://releases.transloadit.com/uppy/v3.6.1/uppy.min.css" rel="stylesheet">

    <style>
        html {
            background: #9e44ef;
        }
        body {
            height: 100vh;
            background: radial-gradient(72.03% 66.03% at 50% 69.72%,#dbb8bf 0,transparent 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #drag-drop-area {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<img src="supabase-logo-wordmark--dark.webp">
<div id="drag-drop-area"></div>

<script type="module">
    import {Uppy, Dashboard, Tus} from "https://releases.transloadit.com/uppy/v3.6.1/uppy.min.mjs"

    const token = ''
    const project = ''
    const bucketName = ''


    const folder = ''
    const supabaseStorageURL = `https://${project}.supabase.co/storage/v1/upload/resumable`

    var uppy = new Uppy()
        .use(Dashboard, {
            inline: true,
            limit: 10,
            target: '#drag-drop-area',
            showProgressDetails: true,
        })
        .use(Tus, {
            endpoint: supabaseStorageURL,
            headers: {
                authorization: `Bearer ${token}`,
                apikey: token,
            },
            uploadDataDuringCreation: true,
            chunkSize: 6 * 1024 * 1024,
            allowedMetaFields: ['bucketName', 'objectName', 'contentType', 'cacheControl'],
            onError: function (error) {
                console.log("Failed because: " + error)
            },
        })

    uppy.on('file-added', (file) => {
        const supabaseMetadata = {
            bucketName: bucketName,
            objectName: folder ? `${folder}/${file.name}` : file.name,
            contentType: file.type,
        }

        file.meta = {
            ...file.meta,
            ...supabaseMetadata,
        }

        console.log('file added', file)
    })

    uppy.on('complete', (result) => {
        console.log('Upload complete! Weâ€™ve uploaded these files:', result.successful)
    })
</script>
</body>
</html>
